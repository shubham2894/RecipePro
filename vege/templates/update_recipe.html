<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Recipe</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            padding: 40px;
        }

        .page-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #16a34a;
            margin-bottom: 30px;
        }

        .form-container {
            background: white;
            padding: 30px;
            max-width: 420px;
            margin: auto;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 600;
            margin-top: 14px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.95;
        }
    </style>
</head>

<body>

<div class="page-title">✏️ Update Recipe</div>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Recipe Name</label>
        <input type="text" name="name" value="{{ recipe.recipe_name }}" required>

        <label>Description</label>
        <textarea name="description" required>{{ recipe.recipe_description }}</textarea>

        <label>Recipe Image</label>
        <input type="file" name="image" accept="image/*">

        <button type="submit">Update Recipe</button>
    </form>
</div>

</body>
</html>
